{% extends "movies/layout.html" %}

{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete this review?</p>
<p>{{ review.review }} (Rating: {{ review.rating }})</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'movies:movie' review.movie.id %}">Cancel</a>
</form>
{% endblock %}
