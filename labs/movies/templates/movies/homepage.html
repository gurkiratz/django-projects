{% extends "movies/layout.html" %}

{% block content %}

<h1>{{page_title}}</h1>

<div>
  {% if user.is_authenticated %}
    <!-- Print user name and capitalize first letter with filter -->
    <h2>Hi {{ user.username|title }} </h5>
  {% endif %}
  
  {% for movie in movies %}
    <h3>{{movie.id}}. <a href="{% url "movies:movie" movie.id %}">{{movie.name}}</a> </h3>
  {% endfor %}
</div>

{% endblock %}
