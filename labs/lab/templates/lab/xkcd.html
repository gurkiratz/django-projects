{% extends "lab/layout.html" %}

{% block content %}
  <form method="post" action="{% url 'lab:get_xkcd' %}">
    {% csrf_token %}
    <label for="comic_id">Enter Comic ID:</label>
    <input type="number" id="comic_id" name="comic_id" min="1" required>
    <button type="submit">Get Comic</button>
  </form>
{% endblock %}
